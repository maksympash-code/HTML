<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Пащенко Максим">
        <meta name="description" content="Тестова сторінка">
        <meta name="keyword" content="тест, перевірка, html">
        <title>Головна сторінка</title>
    </head>
    <body>
        <ol start="1" type="i">
            <li>Купи молоко</li>
            <li>Купи <big>картоплю</big></li>
            <li>Купи машинку</li>
            <li>Купи <b>машинку</b></li>
            <li>Купи машинку</li>
        </ol>

        <ul> <!-- непронумерований список, також можна написати атрибут type="square" !-->
            <li>Купи молоко</li>
            <li>Купи <big>картоплю</big></li>
            <li>Купи машинку</li>
            <li>Купи <b>машинку</b></li>
            <li>Купи машинку</li>
        </ul>
    </body>
</html>
